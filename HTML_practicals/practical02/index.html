<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<title>
			HTML 5 Media Support
		</title>

		<meta name="description" content="HTML5 Media Tutorial">
		<meta name="author" content="Vinny Lee">
		<meta name="keywords" content="HTML5, Practicals">
</head>
<body>
	<header>
			<h1>Web Development</h1>
			<h2>HTML5 Media Support</h2>

	</header>
	<article>
		<h1>Audio using HTML5</h1>
			<audio controls>
				<source src="media/Fanfare.mp3" type="audio/mpeg">
				<source src="media/Fanfare.ogg" type="audio/ogg">
				Your browser does not support the audio element.
			</audio>
		
	</article>

	<h1>Video using HTML5</h1>
		<div id="videoWrapper">
			<video controls>
				<source src="video/006802_512kb.mp4" type="video/mp4">
				<source src="media/006802.ogv" type="video/ogv">
				Your browser does not support HTML5 video. Switch to <a href="www.google.com/chromeâ€Ž">Google Chrome here.</a>
			</video>
		</div>
	</article>

	<article>
		<h1>Insert YouTube using iframe</h1>
		<div id = "youtubeWrapper">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/4E0eRCotUko" frameborder="0" allowfullscreen></iframe>
		</div>
	</article>
	<footer>

	</footer>

</body>
</html>
